  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- 달력 모양 -->
  <rect x="25" y="20" width="50" height="55" rx="3" fill="white" opacity="0.95"/>
  <rect x="25" y="20" width="50" height="15" rx="3" fill="white" opacity="0.8"/>
  
  <!-- 달력 상단 스프링 -->
  <circle cx="35" cy="27" r="2" fill="#667eea"/>
  <circle cx="50" cy="27" r="2" fill="#667eea"/>
  <circle cx="65" cy="27" r="2" fill="#667eea"/>
  
  <!-- 날짜 숫자 "D" -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#667eea" text-anchor="middle">D</text>
  
  <!-- 하단 데코레이션 -->
  <circle cx="40" cy="70" r="3" fill="white" opacity="0.7"/>
  <circle cx="50" cy="72" r="2.5" fill="white" opacity="0.7"/>
  <circle cx="60" cy="70" r="3" fill="white" opacity="0.7"/>
