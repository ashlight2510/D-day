# GitHub Pages 배포 워크플로우
name: Deploy to GitHub Pages

on:
  # main 브랜치에 push될 때 실행
  push:
    branches: ["main"]
  
  # deploy 브랜치에 push될 때 실행
  push:
    branches: ["deploy"]
  
  # 수동 실행 가능
  workflow_dispatch:

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 제한
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 루트 디렉토리의 모든 파일 업로드
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

